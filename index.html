<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./Style.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="./Script.js" defer></script>
	<title>Bootstrap Task Crud Operation</title>
</head>
<body class="d-flex justify-content-center">
	<div class="w-100 page">
		<div class="mx-3">
			<div class="d-flex">
				<i class="bi bi-plus fs-2 formHeadingPlusIcon"></i>
				<h5 class="d-flex align-items-center m-0 fw-bold">Add User</h5>
			</div>
			<div class="row mx-1" id="form">
				<div class="mb-3 px-1 col-12 col-sm-6 col-lg-4 col-xxl-2">
					<label class="form-label">Image URL</label>
					<input name="image Url" type="url" class="form-control input">
					<p class="ps-2 d-block invisible invalid-feedback mb-0" name="image Url"></p>
				</div>
				<div class="mb-3 px-1 col-12 col-sm-6 col-lg-4 col-xxl-2">
					<label class="form-label">First Name</label>
					<input name="first name" type="text" class="form-control input">
					<p class="ps-2 d-block invisible invalid-feedback mb-0" name="first name"></p>
				</div>
				<div class="mb-3 px-1 col-12 col-sm-6 col-lg-4 col-xxl-2">
					<label class="form-label">Last Name</label>
					<input name="last name" type="text" class="form-control input">
					<p class="ps-2 d-block invisible invalid-feedback mb-0" name="last name"></p>
				</div>
				<div class="mb-3 px-1 col-12 col-sm-6 col-lg-4 col-xxl-2">
					<label class="form-label">Email</label>
					<input name="email" type="email" class="form-control input">
					<p class="ps-2 d-block invisible invalid-feedback mb-0" name="email"></p>
				</div>
				<div class="mb-3 px-1 col-12 col-sm-6 col-lg-4 col-xxl-2">
					<label class="form-label">Mobile Number</label>
					<input name="mobile number" type="text" class="form-control input">
					<p class="ps-2 d-block invisible invalid-feedback mb-0" name="mobile number"></p>
				</div>
				<div class="mb-3 px-1 col-12 col-sm-6 col-lg-4 col-xxl-2">
					<label class="form-label">Role</label>
					<select class="form-select input" name='role' id="selectTag">
						<option selected hidden value="">Select Role</option>
						<option value="Development">Development</option>
						<option value="Testing">Testing</option>
						<option value="Hr">Hr</option>
						<option value="Management">Management</option>
						<option value="Marketing">Marketing</option>
					</select>
					<p class="ps-2 d-block invisible invalid-feedback mb-0" name="role"></p>
				</div>
				<button type="submit" id="addButton" class="btn btn-primary mb-3 mx-1 d-flex fw-bold align-items-center col-auto submitButton" onclick="submit(this.parentElement)">
					<i class="bi bi-plus fs-3 submitButtonIcon"></i>
					Add
				</button>
			</div>
		</div>
		<div class="mx-4">
			<h5>Users</h5>
			<table class="table table-hover">
				<thead>
					<th>#</th>
					<th>Avatar</th>
					<th>
						<div class="d-flex align-items-end gap-2">
							First Name
							<button class="btn btn-outline-success px-2 py-0" id="ascButton" onclick="arrangeData('asc')">
								<i class="bi bi-sort-alpha-down"></i>
							</button>
							<button class="btn btn-outline-success px-2 py-0" id="desButton" onclick="arrangeData('des')">
								<i class="bi bi-sort-alpha-down-alt"></i>
							</button>
						</div>
					</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Mobile Number</th>
					<th>
						<div class="d-flex align-items-end gap-2">
							Role
							<select class="form-select input w-50 py-0" name='role' id="selectTag" onchange="changeRole(this.value)">
								<option selected hidden value=''>Select Role</option>
								<option value="">All</option>
								<option value="Development">Development</option>
								<option value="Testing">Testing</option>
								<option value="Hr">Hr</option>
								<option value="Management">Management</option>
								<option value="Marketing">Marketing</option>
							</select>
						</div>
					</th>
					<th>Action</th>
				</thead>
				<tbody id="tableBody"></tbody>
			</table>
		</div>
	</div>
</body>
</html>
